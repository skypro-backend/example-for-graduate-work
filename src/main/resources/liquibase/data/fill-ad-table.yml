databaseChangeLog:
  - changeSet:
      id: fill-ad-table
      author: Aleksandr Zhukov
      preConditions:
        - onFail: MARK_RAN
        - tableExists:
            tableName: ad
      changes:
        - insert:
            tableName: ad
            columns:
              - column:
                  name: title
                  value: TestAd
              - column:
                  name: description
                  value: Ad for testing
              - column:
                  name: image
                  value: null
              - column:
                  name: price
                  value: 666
              - column:
                  name: author
                  value: 1