databaseChangeLog:
  - changeSet:
      id: create-user-table
      author: Svetlana
      preConditions:
        - onFail: MARK_RAN
        - not:
            - tableExists:
                tableName: user
      changes:
        - createTable:
            tableName: user
            columns:
              - column:
                  name: id
                  type: int
                  autoIncrement: true
                  constraints:
                    primaryKey: true
              - column:
                  name: email
                  type: varchar(255)
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: firstName
                  type: varchar(20)
                  constraints:
                    nullable: false
              - column:
                  name: lastName
                  type: varchar(20)
                  constraints:
                    nullable: false
              - column:
                  name: phone
                  type: varchar(12)
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: role
                  type: varchar(5)
                  constraints:
                    nullable: false
              - column:
                  name: image
                  type: varchar
                  constraints:
                    nullable: true