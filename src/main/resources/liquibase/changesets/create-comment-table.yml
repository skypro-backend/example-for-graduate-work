databaseChangeLog:
  - changeSet:
      id: create-comment-table
      author: Svetlana
      preConditions:
        - onFail: MARK_RAN
        - not:
            - tableExists:
                tableName: comment
      changes:
        - createTable:
            tableName: comment
            columns:
              - column:
                  name: pk
                  type: int
                  autoIncrement: true
                  constraints:
                    primaryKey: true
              - column:
                  name: created_at
                  type: timestamp
                  constraints:
                    nullable: false
              - column:
                  name: text
                  type: varchar
                  constraints:
                    nullable: false
              - column:
                  name: author
                  type: int
              - column:
                  name: ad
                  type: int
        - addForeignKeyConstraint:
            baseColumnNames: author
            baseTableName: comment
            constraintName: fk_comment_author
            referencedColumnNames: id
            referencedTableName: app_user
        - addForeignKeyConstraint:
            baseColumnNames: ad
            baseTableName: comment
            constraintName: fk_comment_ad
            referencedColumnNames: pk
            referencedTableName: ad