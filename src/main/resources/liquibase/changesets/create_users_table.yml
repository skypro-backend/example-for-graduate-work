databaseChangeLog:
  - changeSet:
      id: 1
      author: dmitrii_gienko
      changes:
        - createTable:
            tableName: users
            columns:
              - column:
                  name: user_id
                  type: int
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: user_name
                  type: varchar(32)
                  constraints:
                    unique: true
                    nullable: false
              - column:
                  name: password
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: first_name
                  type: varchar(16)
                  constraints:
                    nullable: false
              - column:
                  name: last_name
                  type: varchar(16)
                  constraints:
                    nullable: false
              - column:
                  name: phone
                  type: varchar(16)
                  constraints:
                    nullable: false
              - column:
                  name: image_id
                  type: varchar(255)
                  constraints:
                    unique: true
              - addForeignKeyConstraint:
                  baseTableName: users
                  baseColumnNames: user_id
                  referencedTableName: image
                  referencedColumnNames: image_id
              - column:
                  name: role
                  type: int
                  constraints:
                    nullable: false
