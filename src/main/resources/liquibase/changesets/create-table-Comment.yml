databaseChangeLog:
  - changeSet:
      id: 3
      author: Svetlana
      changes:
        - createTable:
            tableName: comments
            columns:
              - column:
                  name: comment_id
                  type: integer
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: author_id
                  type: integer
                  constraints:
                    foreignKeyName: users_id
                    references: users(id)
                    nullable: false
              - column:
                  name: ad_id
                  type: integer
                  constraints:
                    foreignKeyName: ad_id
                    references: ads(ad_id)
                    nullable: false
              - column:
                  name: created_at
                  type: timestamp
                  constraints:
                    nullable: false
              - column:
                  name: text
                  type: varchar(255)
                  constraints:
                    nullable: false