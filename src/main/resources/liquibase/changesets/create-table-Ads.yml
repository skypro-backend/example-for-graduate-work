databaseChangeLog:
  - changeSet:
      id: 2
      author: Anna
      changes:
        - createTable:
            tableName: ads
            columns:
              - column:
                  name: ad_id
                  type: integer
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: title
                  type: varchar(32)
                  constraints:
                    nullable: false
              - column:
                  name: description
                  type: varchar(64)
                  constraints:
                    nullable: false
              - column:
                  name: price
                  type: int
                  constraints:
                    nullable: false
              - column:
                  name: image
                  type: varchar
              - column:
                  name: user_id
                  type: integer
                  constraints:
                    foreignKeyName: users_id
                    references: users(id)
                    nullable: false